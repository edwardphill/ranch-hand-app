<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <title>Field Card</title>
</head>
<body>

    <nav class="navbar is-success" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" a href="/views/ranchDash">            
            <h1>RanchHand</h1>
          </a>
  
          <a
            role="button"
            class="navbar-burger burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
  
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start"></div>
  
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary" href="/views/ranchDash"><strong>Ranch Dashboard</strong>
                </a>
                <a class="button is-light" href="/views/fieldDash">Field Dashboard</a>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      
    <section class="container">
      <section class="hero">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Field Card
            </h1>
            <h2 class="subtitle">
              View information about your fields. 
            </h2>
          </div>
        </div>
      </section>
  </section>

  <section class="container">

    <figure class="image is-3by1">
      <img src="https://user-images.githubusercontent.com/30938466/78726669-92ea2200-7900-11ea-93e9-b66a632e4859.png">
    </figure>
  </section>

    <br>
    <br>

  <section class="container">
    <div class="field">
        <label class="label">Acreage</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>
      
      <label class="label">Fencing</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input">
      </div>
    </div>
    <label class="label">Last Grazed</label>
    <div class="control">
      <input class="input" type="text" placeholder="Text input">
    </div>
  </div>
  <label class="label">Days Grazed this Season</label>
  <div class="control">
    <input class="input" type="text" placeholder="Text input">
  </div>
</div>
  <label class="label">Last Fetrilized</label>
  <div class="control">
    <input class="input" type="text" placeholder="Text input">  
  </div>
 <div class="field">
        <label class="label">Additional Notes</label>
        <div class="control">
          <textarea class="textarea" placeholder="Textarea"></textarea>
        </div>
  </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
  </section>
</body>
</html>
